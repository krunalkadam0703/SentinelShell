############################
# Thresholds
CPU_THRESHOLD=80
MEM_THRESHOLD=75
DISK_THRESHOLD=85

############################
# Services
SERVICES="nginx docker ssh"

############################
# Backup
BACKUP_SOURCES="/etc /var/www"
BACKUP_DIR="$HOME/linux-monitor-toolkit/backups"
BACKUP_KEEP=7

############################
# Logging & Reports
LOG_FILE="$HOME/linux-monitor-toolkit/logs/monitor.log"
REPORT_FILE="$HOME/linux-monitor-toolkit/reports/daily_report.html"

############################
# Alerts
ALERT_ENABLED=true
ALERT_EMAIL="admin@example.com"

############################
# SSH Brute Force
SSH_LOG="/var/log/auth.log"
TOP_SSH_IPS=5

############################
# Unauthorized Access Monitoring
AUDIT_ENABLED=true
WATCH_PATHS="/etc /root /var/www"
AUDIT_KEY="unauthorized_access"
AUDIT_LOG="/var/log/audit/audit.log"

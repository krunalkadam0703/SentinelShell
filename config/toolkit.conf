############################
# Thresholds (in percentage)
CPU_THRESHOLD=5
MEM_THRESHOLD=5
DISK_THRESHOLD=1

############################
# Services to Monitor
# Space-separated service names
SERVICES="docker"

############################
# Backup Configuration
# Directories to backup (space-separated)
BACKUP_SOURCES="/etc/hosts /etc/passwd /etc/group"

# Backup destination directory
# (Resolved dynamically by common.sh)
BACKUP_DIR="backups"

# Number of days to keep backups
BACKUP_KEEP=7

############################
# Logging & Reports
# Paths are resolved dynamically by common.sh
LOG_FILE="logs/monitor.log"
REPORT_FILE="reports/daily_report.html"

############################
# Alert Configuration
# Enable or disable alerts (true / false)
ALERT_ENABLED=true

# Alert email address
ALERT_EMAIL="krunalkadam0703@gmail.com"

############################
# SSH Brute Force Detection
SSH_LOG="/var/log/auth.log"
TOP_SSH_IPS=5

############################
# Unauthorized Access Monitoring (Audit)
AUDIT_ENABLED=true
WATCH_PATHS="/etc /root /var/www"
AUDIT_KEY="unauthorized_access"
AUDIT_LOG="/var/log/audit/audit.log"
